<body>
    <div class="app">
        <input id="qNum" type="number" placeholder="Number of Questions">
        <br>
        <input id="oNum" type="number" placeholder="Number of Options / Choices">
        <br>
        <input type="button" onclick="run();" value="Generate Combinations">
    </div>


    <div id="result">

    </div>
</body>
<script>
    
    var ques, opts, totalComb;
    var quesColOptList = [];
    var combList = [];

    function run() {
        result.innerHTML = "";
        ques = qNum.value;
        opts = oNum.value;
        totalComb = Math.pow(opts, ques);
        result.innerHTML += "<b>There are " + opts + "<sup>" + ques + "</sup> = " + totalComb + " possible combinations are available.<br></br>";
        getAllCombinations(ques, opts);
    }

    function getAllCombinations(ques, opts) {
        // ques cols wise list for all combination
        for (var q = 0; q < ques; q++) {
            quesColOptList[q] = [];

            var c = 0,
                o = 1,
                r = 0;
            var repeat = Math.pow(opts, q);

            while (c < totalComb) {
                r++;
                if (r > repeat) {
                    if (o < opts) {
                        o++;
                    } else {
                        o = 1;
                    }
                    r = 1;
                }

                var abcOpt = (9 + o).toString(36);
                quesColOptList[q][c] = abcOpt;

                c++;
            } // end while
        } // end outer loop

        printResult();
    }

    function printResult() {
        var combHTML = "<div style='font-size:18px; font-family:roboto; letter-spacing: 12px; line-height:2'>";

        for (var c = 0; c < totalComb; c++) {
            combList[c] = [];
            combHTML += " <br> <span style='letter-spacing:1px;'>Combination " + (c + 1) + "</span> : ";
            for (var q = 0; q < ques; q++) {
                combList[c][q] = quesColOptList[q][c];
                combHTML += " " + combList[c][q] + ",";
            }
        }

        result.innerHTML += combHTML + "</div>";
    }
